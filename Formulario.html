<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Formulario HTML/CSS</h1>
        <p id="subtitulo">Complete Suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo"> 
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
          
        </fieldset>
        
        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input  type="email" name="email" id="email" required>
        </div>
                
        </fieldset>
        <fieldset class="grupo">
            <input type="date" required> 
        </fieldset>
        
        <br>
        
        <div class="campo">
            <label><strong>Grau de escolaridade</strong></label>
            <label >
                <input type="radio" name="ensino" value="cursandoFundamental" checked> Cursando Ensino Fundamental
            </label>

            <label>
                <input type="radio" name="ensino" value="fundamental"  >Ensino Fundamental Completo
            </label>
           
            <label >
                <input type="radio" name="ensino" value="cursandoMedio"> Cursando Ensino Medio
            </label>

            <label>
                <input type="radio" name="ensino" value="medio">Ensino Medio Completo 
            </label>
            
            <label >
                <input type="radio" name="ensino" value="cursandoSuperior"> Cursando Ensino Superior 
            </label>

            <label>
                <input type="radio" name="ensino" value="superior">Ensino Superior Completo
            </label>
            
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="estadosCivil"><strong>Estados Civil</strong></label>
                <select id="estadosCivil">
                    <option selected disabled value="">Escolha ...</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Separado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                </select>
            </div>

            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo">
                    <option selected disabled value=""> Escolha...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Não Declarar</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div id="chek">
                <label><strong>Selecione as formas de contato de sua preferencia:</strong></label>
                <input type="checkbox" id="contato1" name="contato1" value="telefoneFixo">
                <label for="contato1">Telefone Fixo</label>
                <input type="checkbox" id="contato2" name="contato2" value="celular">
                <label for="contato2">Celular</label>
                <input type="checkbox" id="contato3" name="contato3" value="whatsapp">
                <label for="contato3">Whatsapp</label>
                <input type="checkbox"  id="contato4" name="contato4" value="telegram">
                <label for="contato4">Telegram</label>
                <input type="checkbox" id="contato5" name="contato5" value="messenger">
                <label for="contato5">Messenger</label>
                


            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong> Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

        </div>
        <button class="botao" type="submit">Concluido</button>


    </form>


</body>
</html>
